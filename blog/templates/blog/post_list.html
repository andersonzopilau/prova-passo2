{% extends 'blog/base.html' %}

{% block content %}
        <div class="cabecario" height="80px" width="1200px" >
            <a href="{% url 'post_new' %}" class="top-menu">Novo Post</a>
        </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>
                    published: {{ post.published_date }}
                    <a href="{% url 'post_edit' pk=post.pk %}">Editar</a>
                </p>

            </div>

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
